<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Budget Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Error Budget Dashboard</h1>
                    <p class="text-gray-600 mt-1">Monitor service reliability and error budgets</p>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-sm text-gray-600">Live</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="text-sm font-medium text-gray-600">Total Services</div>
                <div class="text-2xl font-bold text-gray-900">4</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="text-sm font-medium text-gray-600">Healthy</div>
                <div class="text-2xl font-bold text-green-600">2</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="text-sm font-medium text-gray-600">Warning</div>
                <div class="text-2xl font-bold text-yellow-600">1</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="text-sm font-medium text-gray-600">Critical</div>
                <div class="text-2xl font-bold text-red-600">1</div>
            </div>
        </div>

        <!-- Add Service Button -->
        <div class="mb-8">
            <button onclick="showAddServiceModal()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors font-medium">
                + Add New Service
            </button>
        </div>

        <!-- Service Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="services-container">
            <!-- Services will be dynamically added here -->
        </div>
    </main>

    <!-- Add Service Modal -->
    <div id="addServiceModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Add New Service</h2>
            
            <form onsubmit="addService(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Service Name</label>
                        <input type="text" id="serviceName" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Analytics Service">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Team</label>
                        <select id="serviceTeam" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select Team</option>
                            <option value="Platform">Platform</option>
                            <option value="Fintech">Fintech</option>
                            <option value="Infrastructure">Infrastructure</option>
                            <option value="Data">Data</option>
                            <option value="Security">Security</option>
                            <option value="Mobile">Mobile</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Environment</label>
                        <select id="serviceEnvironment" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select Environment</option>
                            <option value="Production">Production</option>
                            <option value="Staging">Staging</option>
                            <option value="Development">Development</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Error Budget (%)</label>
                        <input type="number" id="errorBudget" min="0" max="100" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="85">
                        <p class="text-xs text-gray-500 mt-1">Leave blank to calculate from SLI/SLO</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">SLI (%)</label>
                        <input type="number" id="sli" min="0" max="100" step="0.01" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="99.9">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">SLO (%)</label>
                        <input type="number" id="slo" min="0" max="100" step="0.01" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="99.5">
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="hideAddServiceModal()" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">
                        Add Service
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let services = [
            {
                id: 1,
                name: 'Payment Service',
                team: 'Fintech',
                environment: 'Production',
                errorBudget: 85,
                status: 'healthy',
                sli: 99.9,
                slo: 99.5,
                historicalData: generateHistoricalData(85)
            },
            {
                id: 2,
                name: 'User Service',
                team: 'Platform',
                environment: 'Production',
                errorBudget: 45,
                status: 'warning',
                sli: 99.2,
                slo: 99.5,
                historicalData: generateHistoricalData(45)
            },
            {
                id: 3,
                name: 'Notification Service',
                team: 'Platform',
                environment: 'Production',
                errorBudget: 15,
                status: 'critical',
                sli: 98.5,
                slo: 99.0,
                historicalData: generateHistoricalData(15)
            },
            {
                id: 4,
                name: 'API Gateway',
                team: 'Infrastructure',
                environment: 'Production',
                errorBudget: 92,
                status: 'healthy',
                sli: 99.95,
                slo: 99.9,
                historicalData: generateHistoricalData(92)
            }
        ];

        function getStatusColor(status) {
            switch (status) {
                case 'healthy': return 'text-green-600 bg-green-100';
                case 'warning': return 'text-yellow-600 bg-yellow-100';
                case 'critical': return 'text-red-600 bg-red-100';
                default: return 'text-gray-600 bg-gray-100';
            }
        }

        function getErrorBudgetColor(budget) {
            if (budget >= 70) return 'bg-green-500';
            if (budget >= 30) return 'bg-yellow-500';
            return 'bg-red-500';
        }

        function calculateErrorBudget(sli, slo) {
            if (!sli || !slo) return null;
            return Math.max(0, ((slo - sli) / slo) * 100);
        }

        function calculateStatus(errorBudget) {
            if (errorBudget >= 70) return 'healthy';
            if (errorBudget >= 30) return 'warning';
            return 'critical';
        }

        function generateHistoricalData(currentBudget, days = 30) {
            const data = [];
            let budget = Math.min(100, currentBudget + 20); // Start from higher budget
            
            for (let i = days; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                
                // Simulate random consumption with some patterns
                const consumption = Math.random() * 2 + 0.5; // 0.5-2.5% per day
                budget = Math.max(0, budget - consumption);
                
                data.push({
                    date: date.toISOString().split('T')[0],
                    budget: Math.round(budget * 100) / 100,
                    consumption: Math.round(consumption * 100) / 100
                });
            }
            
            return data;
        }

        function calculateBurnRate(historicalData) {
            if (historicalData.length < 2) return 0;
            
            const recent = historicalData.slice(-7); // Last 7 days
            const older = historicalData.slice(-14, -7); // Previous 7 days
            
            if (older.length === 0) return 0;
            
            const recentAvg = recent.reduce((sum, d) => sum + d.consumption, 0) / recent.length;
            const olderAvg = older.reduce((sum, d) => sum + d.consumption, 0) / older.length;
            
            return Math.round(((recentAvg - olderAvg) / olderAvg * 100));
        }

        function createServiceCard(service) {
            const historicalData = service.historicalData || generateHistoricalData(service.errorBudget);
            const burnRate = calculateBurnRate(historicalData);
            const burnRateColor = burnRate > 20 ? 'text-red-600' : burnRate > 10 ? 'text-yellow-600' : 'text-green-600';
            const burnRateText = burnRate > 20 ? 'High' : burnRate > 10 ? 'Medium' : 'Low';
            
            return `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="p-6 border-b border-gray-200">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold text-gray-900">${service.name}</h3>
                            <span class="px-2 py-1 rounded-full text-xs font-medium ${getStatusColor(service.status)}">
                                ${service.status.toUpperCase()}
                            </span>
                        </div>
                        <div class="space-y-2 text-sm text-gray-600">
                            <div>Team: ${service.team}</div>
                            <div>Environment: ${service.environment}</div>
                            <div class="flex items-center">
                                <span>Burn Rate:</span>
                                <span class="ml-2 font-medium ${burnRateColor}">${burnRateText} (${burnRate}%)</span>
                            </div>
                        </div>
                    </div>

                    <div class="p-6 bg-gray-50">
                        <div class="mb-4">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-sm font-medium text-gray-700">Error Budget</span>
                                <span class="text-lg font-bold text-gray-900">${service.errorBudget}%</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-3">
                                <div class="h-3 rounded-full ${getErrorBudgetColor(service.errorBudget)}" style="width: ${service.errorBudget}%"></div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 text-sm mb-4">
                            <div>
                                <span class="text-gray-600">SLI:</span>
                                <span class="ml-2 font-medium">${service.sli}%</span>
                            </div>
                            <div>
                                <span class="text-gray-600">SLO:</span>
                                <span class="ml-2 font-medium">${service.slo}%</span>
                            </div>
                        </div>

                        <!-- Historical Chart -->
                        <div class="mb-4">
                            <div class="text-sm font-medium text-gray-700 mb-2">30-Day History</div>
                            <div class="h-20 bg-gray-100 rounded p-2">
                                <div class="h-full flex items-end space-x-1">
                                    ${historicalData.slice(-14).map((data, index) => `
                                        <div class="flex-1 bg-blue-400 rounded-t" 
                                             style="height: ${data.budget}%"
                                             title="${data.date}: ${data.budget}%">
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>

                        <!-- Time to Exhaustion -->
                        <div class="text-sm">
                            <span class="text-gray-600">Time to Exhaustion:</span>
                            <span class="ml-2 font-medium ${service.errorBudget < 30 ? 'text-red-600' : service.errorBudget < 70 ? 'text-yellow-600' : 'text-green-600'}">
                                ${Math.round(service.errorBudget / (historicalData.slice(-7).reduce((sum, d) => sum + d.consumption, 0) / 7))} days
                            </span>
                        </div>
                    </div>

                    <div class="p-6 bg-white border-t border-gray-200">
                        <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors mb-2" 
                                onclick="checkDeploySafety('${service.name}')">
                            Check Deploy Safety
                        </button>
                        <button class="w-full bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition-colors" 
                                onclick="showHistoricalDetails('${service.name}')">
                            View Historical Data
                        </button>
                    </div>
                </div>
            `;
        }

        function checkDeploySafety(serviceName) {
            const service = services.find(s => s.name === serviceName);
            const decision = service.errorBudget >= 70 ? 'SAFE' : service.errorBudget >= 30 ? 'RISKY' : 'BLOCKED';
            const reason = decision === 'SAFE' ? 'Error budget is healthy' : 
                          decision === 'RISKY' ? 'Error budget is low' : 
                          'Error budget is critically low';
            
            alert(`Deploy Safety Check for ${serviceName}\n\nDecision: ${decision}\nReason: ${reason}\nError Budget: ${service.errorBudget}%`);
        }

        function showAddServiceModal() {
            document.getElementById('addServiceModal').classList.remove('hidden');
        }

        function hideAddServiceModal() {
            document.getElementById('addServiceModal').classList.add('hidden');
            document.getElementById('serviceName').value = '';
            document.getElementById('serviceTeam').value = '';
            document.getElementById('serviceEnvironment').value = '';
            document.getElementById('errorBudget').value = '';
            document.getElementById('sli').value = '';
            document.getElementById('slo').value = '';
        }

        function addService(event) {
            event.preventDefault();
            
            const errorBudgetInput = document.getElementById('errorBudget').value;
            const sli = parseFloat(document.getElementById('sli').value);
            const slo = parseFloat(document.getElementById('slo').value);
            
            // Calculate error budget if not provided
            const calculatedErrorBudget = errorBudgetInput ? parseFloat(errorBudgetInput) : calculateErrorBudget(sli, slo);
            
            const newService = {
                id: services.length + 1,
                name: document.getElementById('serviceName').value,
                team: document.getElementById('serviceTeam').value,
                environment: document.getElementById('serviceEnvironment').value,
                errorBudget: calculatedErrorBudget,
                sli: sli,
                slo: slo,
                status: calculateStatus(calculatedErrorBudget),
                historicalData: generateHistoricalData(calculatedErrorBudget)
            };
            
            services.push(newService);
            renderServices();
            hideAddServiceModal();
            
            alert(`Service "${newService.name}" added successfully!\n\nError Budget: ${newService.errorBudget.toFixed(2)}%\nStatus: ${newService.status.toUpperCase()}\nBurn Rate: Calculated from historical data`);
        }

        function showHistoricalDetails(serviceName) {
            const service = services.find(s => s.name === serviceName);
            const historicalData = service.historicalData || generateHistoricalData(service.errorBudget);
            const burnRate = calculateBurnRate(historicalData);
            
            let details = `Historical Data for ${serviceName}\n\n`;
            details += `Current Error Budget: ${service.errorBudget}%\n`;
            details += `Burn Rate: ${burnRate}%\n\n`;
            details += `Last 7 Days Average Consumption: ${(historicalData.slice(-7).reduce((sum, d) => sum + d.consumption, 0) / 7).toFixed(2)}%\n`;
            details += `Time to Exhaustion: ${Math.round(service.errorBudget / (historicalData.slice(-7).reduce((sum, d) => sum + d.consumption, 0) / 7))} days\n\n`;
            details += `Recent Data:\n`;
            
            historicalData.slice(-5).reverse().forEach(data => {
                details += `${data.date}: ${data.budget}% (consumed ${data.consumption}%)\n`;
            });
            
            alert(details);
        }

        function updateSummary() {
            const healthy = services.filter(s => s.status === 'healthy').length;
            const warning = services.filter(s => s.status === 'warning').length;
            const critical = services.filter(s => s.status === 'critical').length;
            
            document.getElementById('total-services').textContent = services.length;
            document.getElementById('healthy-services').textContent = healthy;
            document.getElementById('warning-services').textContent = warning;
            document.getElementById('critical-services').textContent = critical;
        }

        function renderServices() {
            const container = document.getElementById('services-container');
            container.innerHTML = services.map(service => createServiceCard(service)).join('');
            updateSummary();
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            renderServices();
        });

        // Close modal when clicking outside
        document.getElementById('addServiceModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideAddServiceModal();
            }
        });
    </script>
